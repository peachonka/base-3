<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Третье базовое задание</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Базовое задание №4. Админ панель</h1>
        <div class="d-flex flex-column flex-lg-row"> 
            <div class="container">
                <h2>Добавить товар</h2>
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Название">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="price" placeholder="Цена">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="description" placeholder="Описание">
                    </div>
                    <div class="form-group" id="category">
                        <button type="button" class="btn" id="categoryBTN" style="min-width: max-content; margin-bottom: 10px;">Добавить категорию</button>
                        <input type="text" class="form-control" id="cat" placeholder="Категория">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>

                <h2 class="mt-4">Редактировать товар</h2>
                <form id="editProductForm">
                    <div class="form-group">
                        <input type="number" id="editProductId" class="form-control" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="editName" placeholder="Название">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="editPrice" placeholder="Цена">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="editDescription" placeholder="Описание">
                    </div>
                    <div class="form-group" id="editCategory">
                        <button type="button" class="btn" id="editCategoryBTN" style="min-width: max-content; margin-bottom: 10px;">Добавить категорию</button>
                        <input type="text" class="form-control" id="cat" placeholder="Категория">
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </form>
            </div>
            <div id="chat" style="margin-top: 20px;  min-width: 350px;">
                <h2>Чат поддержки</h2>
                <div id="messages" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;"></div>
                <input type="text" id="messageInput" placeholder="Введите сообщение" style="width: 100%; padding: 5px;">
                <button onclick="sendMessage()" class="btn btn-primary" style="width:100%; padding: 5px 10px; margin-top: 10px; border: none; border-radius:5px;">Отправить</button>
            </div>
        </div>
    </body>
    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const categories = [];
            const categoryInputs = document.querySelectorAll('#category input[type="text"]');
            categoryInputs.forEach(input => {
                if (input.value) {
                    categories.push(input.value);
                }
            });
            const productData = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                image: "https://img.freepik.com/free-vector/3d-delivery-box-parcel_78370-825.jpg?t=st=1740653046~exp=1740656646~hmac=5cf5232b4f329ec05cb8b382105968556786a93785478fda8646f30f3fc30d41&w=900",
                categories: categories
            };

            fetch('/api/admin/goods', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
        });
        document.getElementById('categoryBTN').addEventListener('click', function(e) {
            e.preventDefault();
            const newCategoryInput = document.createElement('input');
            newCategoryInput.type = 'text';
            newCategoryInput.className = 'form-control category-input';
            newCategoryInput.placeholder = 'Категория';
            newCategoryInput.style.marginTop = '10px';
            document.getElementById('category').appendChild(newCategoryInput);
        });

        document.getElementById('editCategoryBTN').addEventListener('click', function(e) {
            e.preventDefault();
            const newCategoryInput = document.createElement('input');
            newCategoryInput.type = 'text';
            newCategoryInput.className = 'form-control category-input';
            newCategoryInput.placeholder = 'Категория';
            newCategoryInput.style.marginTop = '10px';
            document.getElementById('editCategory').appendChild(newCategoryInput);
        });
        
        function editProduct(productId) {
            fetch(`/api/admin/goods/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('editProductId').value = product.id;
                    document.getElementById('editName').value = product.name;
                    document.getElementById('editPrice').value = product.price;
                    document.getElementById('editDescription').value = product.description;
                    document.getElementById('editCat').value = product.categories.join(', ');
                    document.getElementById('editProductForm').style.display = 'block';
                });
        }

        // Функция для удаления товара
        function deleteProduct(productId) {
            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                fetch(`/api/admin/goods/${productId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.reload(); // Перезагружаем страницу
                    });
            }
        }

        // Обработка формы редактирования
        document.getElementById('editProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const productId = document.getElementById('editProductId').value;
            const productData = {
                name: document.getElementById('editName').value,
                price: document.getElementById('editPrice').value,
                description: document.getElementById('editDescription').value,
                categories: document.getElementById('editCat').value.split(',').map(cat => cat.trim()),
            };

            fetch(`/api/admin/goods/${productId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload(); // Перезагружаем страницу
            });
        });

        // Подключение к WebSocket-серверу
const ws = new WebSocket('ws://localhost:8081'); // Убедитесь, что порт совпадает с вашим WebSocket-сервером

// Обработка входящих сообщений
ws.onmessage = (event) => {
    const messagesDiv = document.getElementById('messages');

    // Если данные приходят как Blob, преобразуем их в текст
    if (event.data instanceof Blob) {
        const reader = new FileReader();
        reader.onload = () => {
            const message = JSON.parse(reader.result); // Парсим JSON
            messagesDiv.innerHTML += `<div style="border-bottom: solid #00000015 1px; padding-bottom: 10px; padding-top: 10px;"><strong style="color: #ff00c3;">${message.sender}:</strong> ${message.text}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
        };
        reader.readAsText(event.data); // Читаем Blob как текст
    } else {
        // Если данные приходят как текст
        const message = JSON.parse(event.data); // Парсим JSON
        messagesDiv.innerHTML += `<div style="border-bottom: solid #00000015 1px; padding-bottom: 10px; padding-top: 10px;"><strong style="color: #ff00c3;">${message.sender}:</strong> ${message.text}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
    }
};

// Отправка сообщения
function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();

    if (message) {
        const messageData = {
            sender: 'Администратор', // Или другое имя пользователя
            text: message,
        };
        ws.send(JSON.stringify(messageData)); // Отправляем сообщение на сервер
        input.value = ''; // Очищаем поле ввода
    }
}

// Обработка закрытия соединения
ws.onclose = () => {
    alert('Соединение с чатом закрыто. Пожалуйста, перезагрузите страницу.');
};

// Обработка ошибок
ws.onerror = (error) => {
    console.error('Ошибка WebSocket:', error);
};
    </script>
</html>
